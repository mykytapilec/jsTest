<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div id="content">
        <div class="size">
            <p>size</p>
            <input name="size" type="radio" id="S" value="S">S
            <input name="size" type="radio" id="M" value="M">M
            <input name="size" type="radio" id="L"value="L">L
        </div>
        <div class="color">
            <p>color</p>
            <input type="checkbox" id="1" name="color" value="1">1
            <input type="checkbox" id="2" name="color" value="2">2
            <input type="checkbox" id="3" name="color" value="3">3
            <input type="checkbox" id="4" name="color" value="4">4
            <input type="checkbox" id="5" name="color" value="5">5
        </div>
        <div class="manufacturer">
            <p>manufacturer</p>
            <select name="manufacturer" id="manufacturer" multiple>
                <option id="aaa" value="aaa">aaa</option>
                <option id="b&c" value="b&c">b&c</option>
                <option id="ddd" value="ddd">ddd</option>
                <option id="eee" value="eee">eee</option>
            </select>
        </div>
        <div class="sale">
            <p>sale</p>
            <input type="checkbox" name="sale" value="-1">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
